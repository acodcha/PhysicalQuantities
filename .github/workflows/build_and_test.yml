name: build and test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: build and run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build tests
      run: ./build/test.sh
    - name: run conversions test
      run: ./test/conversions
    - name: run relations test
      run: ./test/relations

