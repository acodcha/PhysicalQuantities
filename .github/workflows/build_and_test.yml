name: build and test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: build and run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir -p build && cd build && cmake .. -DBUILD_TESTING=ON
    - name: build
      run: cd build && make -j
    - name: test
      run: cd build && make test
    - name: install
      run: cd build && sudo make install
